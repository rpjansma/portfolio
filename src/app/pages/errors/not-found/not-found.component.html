<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Page Not Found</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .not-found-container {
            text-align: center;
            margin-top: 100px;
        }

        .not-found-container h2 {
            color: #dc3545;
            font-size: 2.5rem;
            margin-top: 20px;
        }

        .not-found-container p {
            color: #495057;
            font-size: 1.2rem;
            margin-top: 15px;
        }

        .not-found-container img {
            max-width: 100%;
            height: auto;
            margin-top: 30px;
        }
    </style>
</head>

<body>

    <div class="container not-found-container">
        <h2 class="mt-3 pt-3">Page Not Found</h2>

        <p>
            <strong>
                The link you have accessed may be broken or the page may have been removed.
            </strong>
        </p>

        <img src="https://via.placeholder.com/300" alt="Page Not Found">

        <a href="/" class="btn btn-primary mt-3">Go to Home Page</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
