<div class="post-board">
  <h2>Posts</h2>
  <form (ngSubmit)="addPost()" class="post-form">
    <input
      type="text"
      name="author"
      placeholder="Name"
      required
    />
    <textarea
      name="content"
      placeholder="Write your post"
      required
    ></textarea>
    <button type="submit">Publish</button>
  </form>

  <div class="posts">
    <div *ngFor="let post of posts" class="post">
      <p class="author"><strong>{{ post.author }}</strong></p>
      <p class="content">{{ post.content }}</p>
      <p class="timestamp">{{ post.timestamp | date: 'short' }}</p>
    </div>
  </div>
</div>
